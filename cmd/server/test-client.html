<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .board-container, .info-container, .controls-container, .log-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .board-container {
            grid-column: 1;
            grid-row: 1 / 3;
        }

        .info-container {
            grid-column: 2;
        }

        .controls-container {
            grid-column: 2;
        }

        .log-container {
            grid-column: 1 / 3;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
            font-size: 18px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            aspect-ratio: 1 / 2;
            background: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            background: #444;
            border-radius: 2px;
        }

        .cell.filled {
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #667eea;
            color: white;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button.large {
            grid-column: 1 / 3;
        }

        #log {
            height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-entry.sent {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .board-container, .info-container, .controls-container, .log-container {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® Tetris WebSocket Test Client</h1>

        <div id="status" class="status disconnected">âš« æœªè¿æ¥</div>

        <div class="main-content">
            <div class="board-container">
                <h2>æ¸¸æˆæ£‹ç›˜</h2>
                <div id="board"></div>
            </div>

            <div class="info-container">
                <h2>æ¸¸æˆä¿¡æ¯</h2>
                <div class="info-item">
                    <span class="info-label">åˆ†æ•°</span>
                    <span class="info-value" id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ç­‰çº§</span>
                    <span class="info-value" id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ¶ˆé™¤è¡Œæ•°</span>
                    <span class="info-value" id="lines">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">å½“å‰æ–¹å—</span>
                    <span class="info-value" id="current-piece">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ä¸‹ä¸€ä¸ªæ–¹å—</span>
                    <span class="info-value" id="next-piece">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ¸¸æˆçŠ¶æ€</span>
                    <span class="info-value" id="game-state">playing</span>
                </div>
            </div>

            <div class="controls-container">
                <h2>æ§åˆ¶</h2>
                <div class="controls-grid">
                    <button onclick="sendCommand('rotate')">ğŸ”„ æ—‹è½¬</button>
                    <button onclick="sendCommand('hard_drop')">â¬‡ï¸ ç¡¬é™</button>
                    <button onclick="sendCommand('move_left')">â¬…ï¸ å·¦ç§»</button>
                    <button onclick="sendCommand('move_down')">â¬‡ï¸ è½¯é™</button>
                    <button onclick="sendCommand('move_right')">â¡ï¸ å³ç§»</button>
                    <button class="large" onclick="togglePause()">â¸ï¸ æš‚åœ/ç»§ç»­</button>
                    <button class="large" onclick="connect()">ğŸ”Œ é‡æ–°è¿æ¥</button>
                </div>
            </div>

            <div class="log-container">
                <h2>æ¶ˆæ¯æ—¥å¿—</h2>
                <div id="log"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        function connect() {
            const wsUrl = 'ws://' + window.location.host + '/ws';
            log('æ­£åœ¨è¿æ¥åˆ° ' + wsUrl + '...', 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                updateStatus(true);
                log('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'info');
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = function(event) {
                const messages = event.data.split('\n');
                messages.forEach(msgStr => {
                    if (msgStr.trim()) {
                        try {
                            const msg = JSON.parse(msgStr);
                            handleMessage(msg);
                        } catch (e) {
                            log('âŒ è§£ææ¶ˆæ¯å¤±è´¥: ' + e.message, 'error');
                        }
                    }
                });
            };

            ws.onclose = function() {
                updateStatus(false);
                log('âš« è¿æ¥å·²å…³é—­', 'error');
                // Auto-reconnect after 3 seconds
                reconnectInterval = setTimeout(connect, 3000);
            };

            ws.onerror = function(error) {
                log('âŒ WebSocket é”™è¯¯', 'error');
                console.error('WebSocket error:', error);
            };
        }

        function sendCommand(type) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ æœªè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                return;
            }

            const msg = {
                type: type
            };

            ws.send(JSON.stringify(msg));
            log('ğŸ“¤ å‘é€: ' + type, 'sent');
        }

        function togglePause() {
            const state = document.getElementById('game-state').textContent;
            if (state === 'playing') {
                sendCommand('pause');
            } else if (state === 'paused') {
                sendCommand('resume');
            }
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'state':
                    updateGameState(msg.data);
                    log('ğŸ“¥ æ”¶åˆ°çŠ¶æ€æ›´æ–°', 'info');
                    break;
                case 'error':
                    log('âŒ é”™è¯¯: ' + msg.data.error, 'error');
                    break;
                case 'ping':
                    // Respond to ping with pong
                    ws.send(JSON.stringify({ type: 'pong' }));
                    break;
                case 'game_over':
                    log('ğŸ® æ¸¸æˆç»“æŸ! æœ€ç»ˆåˆ†æ•°: ' + msg.data.score, 'info');
                    alert('æ¸¸æˆç»“æŸ!\næœ€ç»ˆåˆ†æ•°: ' + msg.data.score);
                    break;
                default:
                    log('ğŸ“¥ æ”¶åˆ°: ' + msg.type, 'info');
            }
        }

        function updateGameState(state) {
            // Update board
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    const color = state.board[y][x];
                    if (color) {
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }

                    board.appendChild(cell);
                }
            }

            // Update info
            document.getElementById('score').textContent = state.score;
            document.getElementById('level').textContent = state.level;
            document.getElementById('lines').textContent = state.lines;
            document.getElementById('current-piece').textContent = state.current_piece.type || '-';
            document.getElementById('next-piece').textContent = state.next_piece.type || '-';
            document.getElementById('game-state').textContent = state.state;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const buttons = document.querySelectorAll('button:not([onclick="connect()"])');

            if (connected) {
                status.className = 'status connected';
                status.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                buttons.forEach(btn => btn.disabled = false);
            } else {
                status.className = 'status disconnected';
                status.textContent = 'âš« æœªè¿æ¥';
                buttons.forEach(btn => btn.disabled = true);
            }
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;

            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = '[' + timestamp + '] ' + message;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            switch (e.key) {
                case 'ArrowLeft':
                    sendCommand('move_left');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    sendCommand('move_right');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    sendCommand('move_down');
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    sendCommand('rotate');
                    e.preventDefault();
                    break;
                case ' ':
                    sendCommand('hard_drop');
                    e.preventDefault();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // Auto-connect on page load
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
